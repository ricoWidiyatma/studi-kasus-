<!DOCTYPE html>
<html>
<head>
	<title>Contoh Layout dengan Tag Div</title>
	<style>
		.container {
			width: 80%;
			margin: 0 auto;
		}
		
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.nav {
			background-color: #f2f2f2;
			padding: 10px;
			overflow: hidden;
		}
		
		.nav a {
			float: left;
			display: block;
			color: #333;
			text-align: center;
			padding: 10px;
			text-decoration: none;
		}
		
		.content {
			background-color: #fff;
			padding: 20px;
		}
		
		.footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Header</h1>
		</div>
		
		<div class="nav">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
		</div>
		
		<div class="content">
			<h2>Content</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae nulla ornare, sagittis nulla id, suscipit lectus. Suspendisse eget commodo enim. Suspendisse sagittis dolor lacus, ac aliquam ipsum ultrices vel.</p>
		</div>
		
		<div class="footer">
			<p>Footer</p>
		</div>
	</div>
</body>
</html>
